<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melina y Tomás - Save the Date</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="header-row">
      <h1 class="name-left">Melina</h1>

      <div class="slideshow-container-vertical">
        <div class="slide fade">
          <img src="img1.jpg" alt="Foto 1">
        </div>
        <div class="slide fade">
          <img src="img2.jpg" alt="Foto 2">
        </div>
        <div class="slide fade">
          <img src="img3.jpg" alt="Foto 3">
        </div>
      </div>

      <h1 class="name-right">Tomás</h1>
    </div>

    <p class="date">3 de abril de 2026</p>
    <p class="location">Olivos, Buenos Aires</p>

    <p class="save-text">Save the date</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
